<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mini-AI-App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <h1>Mini AI App</h1>
    </header>
    <div id="main">
        <div id="chat-window">
            {% if chat %}
                {% for pair in chat %}
                    <div class="chat-entry">
                        <div class="prompt-bubble">{{ pair.prompt }}</div>
                        <div class="reply-bubble">{{ pair.reply }}</div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
    <div id="input-area">
        <form action="/generate" method="post" id="input-form">
                <input type="text" name="prompt" id="input-field" placeholder="Ask me anything..." required>
            <button type="submit" value="Generate" id="generate">Send</button>
        </form>
        <form action="/clear" method="post" id="clear-form">
            <button type="submit" id="clear-button">Clear chat</button>
        </form>
    </div>
</body>
</html>
